apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: kube-downscaler
    version: v20.4.3
  name: kube-downscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-downscaler
  template:
    metadata:
      labels:
        application: kube-downscaler
        version: v20.4.3
    spec:
      serviceAccountName: kube-downscaler
      containers:
      - name: downscaler
        # see https://github.com/hjacobs/kube-downscaler/releases
        image: hjacobs/kube-downscaler:20.4.3
        args:
          # dry run by default, remove to perform downscaling
          - --dry-run
          # run every minute
          - --interval=60
        volumeMounts:
        - mountPath: /config
          name: downscaler-config-map
        envFrom:
          - configMapRef:
              name: kube-downscaler
              optional: true
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 5m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
        - name: downscaler-config-map
          configMap:
            name: kube-downscaler
